<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Login</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="https://www.google.com/search">
        <label for="first">Type username</label>
        <Input type="text" id="first" placeholder="firstname" name="q" required>
        <label for="last">Type username</label>
        <Input type="text" id="last" placeholder="lastname" name="q" required>
        <h2>Select a Race:</h2>
        <div>
            <label for="fun"></label>
            <input type="radio" name="Race" id="fun" value="fun">
            Fun Run 5k <br>
            <label for="half"></label>
            <input type="radio" name="Race" id="half" value="half">
            Half Marathon <br>
            <label for="full"></label>
            <input type="radio" name="Race" id="full" value="full">
            Full Marathon <br>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Type password</label>
        <Input type="password" id="password" placeholder="password"> <br>
        <label for="Age">Please Select age</label>
        <select name="Age" id="Age">
            <option value="under 18">under 18</option>
            <option value="18-35">18-35</option>
            <option value="over 35">over 35</option>
        </select> <br>
        <button>Register</button>
    </form>


</body>

</html>
